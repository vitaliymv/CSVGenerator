<!doctype html>
<html lang="`en`">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<header class="p-3 bg-dark-subtle">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                <h3 class="text-dark">FakeCSV</h3>
            </a>

            <ul class="nav col-12 col-lg-auto ms-5 me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/schemas" class="nav-link px-2 text-dark">Schemas</a></li>
            </ul>


            <div class="text-end">
                <ul class="nav col-12 col-lg-auto ms-5 me-lg-auto mb-2 justify-content-center align-items-center mb-md-0">
                    <li class="text-secondary">Hello, <strong>{{ user }}</strong></li>
                    <li><a href="/logout" class="nav-link ps-4 text-secondary">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
{% block content %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
{% block js %}

{% endblock %}
</body>
</html>
